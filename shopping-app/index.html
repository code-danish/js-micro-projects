<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
	<style>

	</style>
</head>

<body>
	<div class="flex justify-center">
		<div class="w-11/12 md:w-3/5 lg:w-2/5">
			<header class="text-5xl mt-10 ml-5">
				<i class="fa-solid fa-cart-plus mr-2 text-6xl gradient-text"></i>
				<span class="align-top font-semibold gradient-text-alt">Shopping list</span>
			</header>
			<div class="p-5 pt-0">
				<hr class="my-5 opacity-60">
				<form id="item-form">
					<input id="add-item-input" name="item" type="text" class="w-full px-3 py-2 accent-border"
						placeholder="Add Item" />
					<button id="add-item-btn" class="mt-2 font-semibold py-2 px-4 accent-border text-sm shadow-md">
						<i class="fa-solid fa-plus"></i> <span class="aligin-top">Add Item</span>
					</button>
				</form>
		
				<hr class="my-5 opacity-60">
				<input id='search-input' type="text" placeholder="Search..."
					class="text-lg mb-4 py-2 px-4 w-full bg-transparent border-b-2 rounded-sm border-[--accent-color] focus:outline-none focus:border focus:rounded-md focus:shadow-sm">
		
				<ul id="items-list" class="mt-5">
					<li class="accent-secondary-border"><span>Apple </span> <button class="item-remove-btn"><i
								class="fa-solid fa-trash text-rose-400 hover:text-red-500"></i></button></li>
					<li class="accent-secondary-border"><span>Meat </span><button class="item-remove-btn"><i
								class="fa-solid fa-trash text-rose-400 hover:text-red-500"></i></button></li>
					<li class="accent-secondary-border"><span>Milk </span><button class="item-remove-btn"><i
								class="fa-solid fa-trash text-rose-400 hover:text-red-500"></i></button></li>
				</ul>
				<button id="clear-all" class="mt-10 w-full text-red-400 border-rose-400 border-2 py-2 px-4 rounded-lg bg-transparent hover:bg-rose-400
					 hover:text-stone-700 hover:font-bold transition-all">
					Clear
					All</button>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="index.js"></script>
</body>

</html>
